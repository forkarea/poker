<h2>Dodaj grÄ™</h2>

<form class="form-horizontal" name="addGameForm" novalidate>
	<div class="form-group">
		<label class="col-sm-3">Data rozgrywki</label>
		<div class="col-sm-9">
			<div class="dropdown">
				<a class="dropdown-toggle my-toggle-select" id="dLabel" role="button" data-toggle="dropdown" data-target="#" href="">
					<div class="input-append">
						<input type="text" name="datePlayed" class="form-control" value="{{datePlayed | date:'yyyy-MM-dd HH:mm'}}" style="max-width: 250px;" required >
					</div>
					<div ng-show="!datePlayed">
						<div class="text-danger">
							Data rozgrywki jest wymagana
						</div>
					</div>
				</a>
				<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
					<datetimepicker data-ng-model="datePlayed" data-datetimepicker-config="{ dropdownSelector: '.my-toggle-select' }"></datetimepicker>
				</ul>
			</div>
		</div>
	</div>
</form>
