<div class="m-t-5">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-4 control-label">Użytkownik</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="inputUsername" placeholder="Użytkownik" ng-model="login.email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-4 control-label">Hasło</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="inputPassword" placeholder="Hasło" ng-model="login.password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="logIn(login.email, login.password)">Zaloguj</button>
            </div>
        </div>
    </form>
</div>
