<div class="m-t-5">
	<button class="btn btn-primary" ng-click="addPlayer()">Dodaj gracza</button>
</div>
<div class="m-t-5">
	<table class="table table-hover table-striped table-bordered">
		<thead>
			<tr>
				<th>Nick</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="player in players">
				<td>{{player.nickName}}</td>
				<td>{{player.emailAddress}}</td>
			</tr>
		</tbody>
	</table>
</div>
